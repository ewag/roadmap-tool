roadmap:
  name: "Zero Trust Security Initiative"
  service_line: "Enterprise IT"
  owner: "Security Team"
  notes: |
    # Zero Trust Security Initiative

    This roadmap implements a Zero Trust security model across the organization.

    ## Key Goals
    - Eliminate implicit trust in the network
    - Enforce least privilege and continuous verification
    - Improve security posture and compliance

  items:
    - id: "zt-assessment"
      name: "Assessment & Planning"
      start: "2026-Q3"
      end: "2026-Q3"
      status: "planned"
      description: "Assess current security posture and develop Zero Trust roadmap."
      dependencies: []

    - id: "zt-identity"
      name: "Identity & Access Management"
      start: "2026-Q3"
      end: "2026-Q4"
      status: "planned"
      description: "Implement strong authentication and least privilege access."
      dependencies: ["zt-assessment"]

    - id: "zt-network"
      name: "Network Microsegmentation"
      start: "2026-Q4"
      end: "2027-Q1"
      status: "planned"
      description: "Redesign network for microsegmentation and monitoring."
      dependencies: ["zt-identity"]

    - id: "zt-endpoint"
      name: "Endpoint Security"
      start: "2027-Q1"
      end: "2027-Q2"
      status: "planned"
      description: "Deploy advanced endpoint protection and compliance."
      dependencies: ["zt-network"]

    - id: "zt-review"
      name: "Review & Continuous Improvement"
      start: "2027-Q2"
      end: "2027-Q2"
      status: "planned"
      description: "Review outcomes and establish ongoing governance."
      dependencies: ["zt-endpoint"]
