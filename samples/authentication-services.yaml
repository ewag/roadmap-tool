      name: "OAuth2 Implementation"
      start: "2025-Q1"
      end: "2025-Q2"
      status: "in-progress"
      description: "Implement OAuth2 authentication flow with support for multiple providers"
      dependencies: []

    - id: "sso-integration"
      name: "SSO Integration"
      start: "2025-Q2"
      end: "2025-Q3"
      status: "planned"
