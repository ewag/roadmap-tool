roadmap:
  name: "Data Analytics Platform"
  service_line: "Data Engineering"
  owner: "Data Team"
  notes: |
    # Data Analytics Platform

    Real-time analytics and reporting infrastructure.

  items:
    - id: "analytics-foundation"
      name: "Analytics Infrastructure"
      start: "2025-Q3"
      end: "2026-Q1"
      status: "planned"
      description: "Set up data warehouse and ETL pipelines"
      external_dependencies:
        - roadmap: "Cloud Infrastructure Buildout"
          item: "cloud-strategy"
          reason: "Need cloud platform decisions before building data infrastructure"
          criticality: "critical"
        - roadmap: "Cloud Infrastructure Buildout"
          item: "cloud-network"
          reason: "Requires secure VPC and data transfer mechanisms"
          criticality: "high"

    - id: "analytics-ml-integration"
      name: "ML Platform Integration"
      start: "2026-Q1"
      end: "2026-Q3"
      status: "planned"
      description: "Integrate ML/AI capabilities for predictive analytics"
      dependencies:
        - "analytics-foundation"
      external_dependencies:
        - roadmap: "ML/AI Workloads Enablement"
          item: "mlai-platform"
          reason: "Need ML platform for model deployment"
          criticality: "high"
        - roadmap: "ML/AI Workloads Enablement"
          item: "mlai-data"
          reason: "Share data pipelines for feature engineering"
          criticality: "medium"

    - id: "analytics-dashboards"
      name: "Analytics Dashboards"
      start: "2026-Q2"
      end: "2026-Q4"
      status: "planned"
      description: "Build customer-facing analytics dashboards"
      dependencies:
        - "analytics-ml-integration"
      external_dependencies:
        - roadmap: "Frontend Application Platform"
          item: "fe-dashboard"
          reason: "Embed analytics into main user dashboard"
          criticality: "medium"
        - roadmap: "Authentication Services"
          item: "rbac-system"
          reason: "Need role-based access for analytics data"
          criticality: "high"
