# ImagePullSecret for GitHub Container Registry
# This is a template - do NOT commit actual credentials
#
# Create the secret using kubectl:
#
# For GitHub Container Registry (ghcr.io):
# kubectl create secret docker-registry ghcr-secret \
#   --docker-server=ghcr.io \
#   --docker-username=YOUR_GITHUB_USERNAME \
#   --docker-password=YOUR_GITHUB_PAT \
#   --docker-email=YOUR_EMAIL
#
# For Docker Hub:
# kubectl create secret docker-registry dockerhub-secret \
#   --docker-server=docker.io \
#   --docker-username=YOUR_DOCKERHUB_USERNAME \
#   --docker-password=YOUR_DOCKERHUB_TOKEN \
#   --docker-email=YOUR_EMAIL
#
# Or using a config.json file:
# kubectl create secret generic ghcr-secret \
#   --from-file=.dockerconfigjson=$HOME/.docker/config.json \
#   --type=kubernetes.io/dockerconfigjson

---
# Example template (replace with actual base64-encoded .dockerconfigjson)
apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  labels:
    app: roadmap-visualizer
type: kubernetes.io/dockerconfigjson
data:
  # Base64-encoded Docker config JSON
  # Generate with: cat ~/.docker/config.json | base64
  .dockerconfigjson: REPLACE_WITH_BASE64_ENCODED_DOCKER_CONFIG
