apiVersion: apps/v1
kind: Deployment
metadata:
  name: roadmap-visualizer
  labels:
    app: roadmap-visualizer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: roadmap-visualizer
  template:
    metadata:
      labels:
        app: roadmap-visualizer
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: roadmap-visualizer
        image: ghcr.io/ewag/roadmap-tool:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: DATA_DIR
          value: "/data"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: roadmap-visualizer-pvc
